<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2</title>
    <link rel="stylesheet" href="Assets/Css/reset.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="location">
                <img src="Assets/Img/country.svg" alt="местоположение" class="">
                <p>Махачкала</p>
            </div>
            <div class="clients">
                <p>Магазины</p>
                <p>Покупателям</p>
                <p>Юридическим лицам</p>
            </div>
            <div class="phone">
                <p>8-800-999-99-99 (c 03:00 до 22:00)</p>
            </div>
        </div>

        <div class="main-header">
            <div class="header-main-row">
                <h1 class="icon-company">КанцПарк</h1>
                <div class="search-container">
                    <input type="search" name="search" id="header_search" placeholder="Быстрый Поиск">
                    <button class="style-red-button" id="search-confirm"><img src="Assets/Img/Frame.svg" alt=""></button>
                </div>
                <button class="personal-info">
                    <img src="Assets/Img/lover 1.svg" alt="">
                    <p>Избранное</p>
                    <p class="notification">3</p>
                </button>
                <button class="personal-info">
                    <img src="Assets/Img/Group.svg" alt="">
                    <p>Сравнить</p>
                </button>
                <button class="personal-info">
                    <img src="Assets/Img/shopping-cart 1.svg" alt="">
                    <p>Корзина</p>
                    <p class="notification">7</p>
                </button>
            </div>

            <div class="header-navigation">
                <div>
                    <button class="style-red-button">
                        <img src="Assets/Img/Group 201.svg" alt="иконка">
                        Каталог
                    </button>
                    <button>
                        <img src="Assets/Img/agenda.svg" alt="иконка">
                        Бумажная продукция
                    </button>
                    <button>
                        <img src="Assets/Img/briefcase.svg" alt="иконка">
                        Товары для школы
                    </button>
                    <button>
                        <img src="Assets/Img/stationery.svg" alt="иконка">
                        Товары для творчества
                    </button>
                    <button>
                        <img src="Assets/Img/abacus.svg" alt="иконка">
                        Товары для торговли
                    </button>
                    <button class="sale">
                        <img src="Assets/Img/tag 1.svg" alt="иконка">
                        Скидки и акции
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
